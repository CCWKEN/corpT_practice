<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!--添加文檔主題內容-->
    <header>
        <nav>JavaScript 控制表單 - 動態修改表單的值</nav>
    </header>
    <hr>
    <!--添加文檔主題內容-->
    <form>
        <p>First Name: <input type="text" name ="fname" id="id_fname" value="King"></p>
        <p>Last Name:<input type="text" name="lname" id="id_lname" value="Wang"></p>
        <select id="id-sel-gender"> <!--表單選擇列表-->
            <option value="0">請選擇</option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select><br><br><br><br><br><br>
        <input type="button" id="id-modify-text" onclick="on_modify_text()" value="修改內容">
    </form>
</body>
<script type="text/javascript">
    function on_modify_text(){
        document.getElementById("id_fname").value = "Tina";
        document.getElementById("id_lname").value = "Xi";
        var len = document.getElementById("id-sel-gender").options.length;
        for(let i= 0; i<len; i++){
            document.getElementById("id-sel-gender").options[i].innerText 
            = document.getElementById("id-sel-gender").options[i].innerText;
        }
        document.getElementById("id-modify-text").value = "文本已經修改";
    }
</script>
</html>
