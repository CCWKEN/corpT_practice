<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loginCheck(){
            var account = document.loginForm.username.value;
            var password = document.loginForm.password.value;

            if(account == ""){
                window.alert("帳號不可為空.");
                return ;
            }
            if(password == ""){
                window.alert("密碼不可為空.");
                return ;
            }

            document.loginForm.submit();
        }
    </script>
</head>
<body>
    <form name="loginForm" action="index.html" method="post">
        <!-- action 可以換成要連結過去的網址或者是加上ip位址的地點-->
        帳號：<input type = "text" name = "username"><br>
        密碼：<input type = "password" name = "password"><br>
        <input type = "button" value = "登入" onclick = "loginCheck()">
    </form>
</body>
</html>
