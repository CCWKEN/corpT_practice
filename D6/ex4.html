<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>jQuery</title>
</head>
<body>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>


    <script type="text/javaScript">
        $("#t1").html('<h1>Hello jQuery</h1>');
        $("#t2").text("<h1>Hello jQuery</h2>");
        $("#t3").html("<font size=5>abcd</font>");
        $("#t3").append(' 12345');
        $('#t1').after("<h1>fffff</h1>");
        
    </script>
</body>
</html>
