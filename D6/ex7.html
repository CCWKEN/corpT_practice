<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="btn1">顯示</button>
    <div id="show"></div>

    <script type="text/javaScript">
        $("#btn1").click(function() {
            $.ajax({
                type: "get",
                url: "https://data.moa.gov.tw/Service/OpenData/Agriculturalcoa_videoRss.aspx?IsTransData=1&UnitId=F35",
                success: function(data){
                    // alert(data[0].title + "," + data[1].title);
                    var x = "";
                    for(var i = 0; i < data.length; i++){
                        x = x + data[i].title + "<br>" +
                            data[i].description + "<br>" +
                            "<img src=" + data[i].picimg1 + "><br>" +
                            "<a href=" + data[i].link + " target=_blank>影片介紹</a><br><hr>"
                    }

                    $("#show").html(x);
                }
                
            });
        });
    </script>
</body>
</html>
