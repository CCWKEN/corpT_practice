<script type="text/javaScript">
    function on_replace_p() {
        var id_p = document.getElementsByTagName('p');
        for(var i = 0; i<id_p.length ; i++){
            id_p[i].innerText = "<h1>文本段落動態替換的內容</h1>";
        }
        id_p[1].innerHTML = "<h1>文本段落動態替換的內容</h1>";
    }
</script>
