<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal互動視窗</title>
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h3>模態框</h3>
        <!-- 按鈕：用於打開模態框 -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            打開模態框
        </button>
        <!-- 模態框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 模態框頭部 -->
                    <div class="modal-header">
                        <!-- modal-title用於設置標題在模態框架頭部垂直居中-->
                        <h4 class="modal-title">用戶註冊</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- 模態框主體 -->
                    <div class="modal-body">
                        <form action="#">
                            <p>姓名：<input type="text"></p>
                            <p>密碼：<input type="password"></p>
                            <p>郵件：<input type="email"></p>
                        </form>
                    </div>
                    <!-- 模態框底部-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">提交</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            關閉
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
