<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.js"></script>
</head>
<header>
    <h1 align="center">下拉式選單</h1>
</header>
<body>
    <div class="container">
        <div>
            <!-- .btn類設置a標籤為按鈕 .dropdown-toggle類和data-toggle="dropdown" 屬性類別 用來啟動下拉選單-->
            <a href="#" class="btn dropdown-toggle" data-toggle="dropdown">下拉選單</a>
            <!-- .dropdown-menu用來指定被啟動的選單-->
            <ul class="dropdown-menu">
                <!-- .dropdown-item添加列表元素的樣式-->
                <li><a href="#" class="dropdown-item">新聞</a></li>
                <li><a href="#" class="dropdown-item">電視</a></li>
                <li><a href="#" class="dropdown-item">電影</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
