<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonGroup</title>
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.js"></script>
</head>
<header>
    <h1 align="center">btn顏色</h1>
</header>
<body>
    <div class="container">
        <!--使用含有.btn-group類的div來包裹按鈕元素-->
        <div class="btn-group">
            <!--.btn btn-primary設置按鈕為淺藍熱; info為深藍色; success為綠色 waring為黃色 danger為紅色-->
            <button class="btn btn-primary">首頁</button>
            <button class="btn btn-success">新聞</button>
            <button class="btn btn-info">電視</button>
            <button class="btn btn-warning">電影</button>
            <button class="btn btn-danger">動漫</button>
        </div>
    </div>
</body>
</html>
