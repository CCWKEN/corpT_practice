<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>點擊商品名稱即可输入採購資料</h3>
        <!-- 按鈕：用于打开模態框 -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                洗衣機
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                冰箱
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                洗衣機
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                洗衣機
        </button>
        <!-- 模態框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 模態框头部 -->
                    <div class="modal-header">
                        <!--modal-title用於設置標題在模態框頭部垂直居中-->
                        <h4 class="modal-title">請輸入商品採購資訊</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- 模態框主體 -->
                    <div class="modal-body">
                        <form action="#">
                            <p>商品數量：<input type="text"></p>
                            <p>商品顏色：<input type="text"></p>
                            <p>聯繫電話：<input type="text"></p>
                        </form>
                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">提交</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            關閉
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
