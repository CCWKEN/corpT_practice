<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定標籤和下拉選單</title>
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <p align="center">綁定導航和下拉選單</p>
        <!--在ul中添加.nav和.nav-tabs， .nav-tabs用來設置標籤頁導航-->
        <ul class="nav nav-tabs">
            <!--在li中添加.nav-item，在a中添加.nav-link，對於選中的選項添加.active類-->
            <!--添加data-toggle="tab"屬性類別，是去掉a標籤的默認行為，實現動態切換導航的active屬性效果-->
            <li class="nav-item"><a class="nav-link" href="#">新聞</a></li>
            <!--.dropdown-toggle類和data-toggle="dropdown" 屬性類別 用來啟動下拉選單-->
            <li class="nav-item"><a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#">教育</a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">初中</a></li>
                    <li><a href="#" class="dropdown-item">高中</a></li>
                    <li><a href="#" class="dropdown-item">大學</a></li>
                </ul>
            </li>
            <li class="nav-item"><a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#">旅遊</a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">日本</a></li>
                    <li><a href="#" class="dropdown-item">韓國</a></li>
                    <li><a href="#" class="dropdown-item">澳大利亞</a></li>
                    <li><a href="#" class="dropdown-item">紐西蘭</a></li>
                </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">美食</a></li>

            <li class="nav-item"><a class="nav-link" href="#">理財</a></li>

            <li class="nav-item"><a class="nav-link" href="#">招聘</a></li>
            
        </ul>
    </div>
</body>
</html>
