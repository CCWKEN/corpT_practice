<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滾動監聽</title>
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.js"></script>
    <style>
        body {
            position: relative;
        }
        #navbar {
            position: fixed;
            top: 150px;
            right: 50px;
        }
    </style>

</head>
<!--添加data-spy="scroll" 屬性類別，設置監聽元素-->
<!--data-target="#navbar" 屬性類別指定導航欄的id(navbar)-->
<body data-spy="scroll" datatarget="#navbar" data-offset="50">
<!-- .navbar設置導航，.bg-dark類和.nav-dark類設置黑色背景、白色文字 -->  
    <nav calss="navbar bg-dark navbar-dark" id="navbar">
        <!-- .navbar-nav是在導航.nav的基礎上重新調整了菜單向的浮動與內外邊距-->    
        <ul class="navbar-nav">
            <!-- 在li中添加.nav-item ,在a中添加.nav-link導航的樣式-->    
            <li class="nav-item">
                <a class="nav-link" href="#s1">Section 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#s2">Section 2</a>
            </li>
            <li calss="nav-item">
                <!-- .dropdown-toggle類和data-toggle="dropdown" 屬性類別 用来啟動下拉選單 -->
            <a class="nav-link dropdown-toggle" data-toggle="dropdown"  href="#">
                Section 3
            </a>
            <!-- .dropdown-menu 用來指定被激活的選單 -->
            <div class="dropdown-menu">
                <!--.dropdown-item添加列比元素的樣式-->
                <a class="dropdown-item" href="#s3">3.1</a>
                <a class="dropdown-item" fref="#s4">3.2</a>
            </div>
        </ul>
    </nav>
    <div id="s1">
        <h1>Section 1</h1>
        <p><img src="images/005.jpg" alt="" width="300px" height="300px"></p>
    </div>
    <div id="s2">
        <h1>Section 2</h1>
        <p><img src="images/006.jpg" alt="" width="300px" height="300px"></p>
    </div>
    <div id="s3">
        <h1>Section 3.1</h1>
        <p><img src="images/007.jpg" alt="" width="300px" height="300px"></p>
    </div>
    <div id="s4">
        <h1>Section 3.2</h1>
        <p><img src="images/008.jpg" alt="" width="300px" height="300px"></p>
    </div>
</body>
</html>
