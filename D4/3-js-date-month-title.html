<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 實例</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-center {
        position: relative;
        width: 320px;
        height: auto;
        border: 0px solid black;
        margin: 32px auto;
        padding: 2px;
        font: normal 14px/1.2em arial, sans-serif;
    }
</style>

<body>
    <!-- 添加主題內容 -->
    <header>
        <nav>JavaScript 日期和時間特效 - 網頁標題呈現月進度 </nav>
    </header>
    <hr>
    <!-- 添加主體內容 -->
    <div id="id-div-center">
        <span id="id-span-date"></span>
    </div>
</body>

<script type="text/javaScript">
    window.onload = function() {
        var strTitle;
        var date = new Date();
        var d = date.getDate();
        if(d <= 10) {
            strTitle = '上旬，請安排好月計畫';
        } else if (d >10 && d <= 20) {
            strTitle = "中旬，請合理安排時間";
        } else if (d > 20){
            strTitle = '下旬，請抓緊完成月計畫';
        } else {
            strTitle = "";
        }
        document.title = strTitle;
        var today = date.toLocaleDateString();
        document.getElementById('id-span-date').innerText = "今天： " + today;
    }
</script>
</html>
